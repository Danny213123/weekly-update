            background: linear-gradient(to bottom, #e0e7ff, #c7d2fe);

        }

        .kpi-purple {
            background: linear-gradient(to bottom, #f3e8ff, #e9d5ff);
        }

        .kpi-purple .kpi-title {
            color: #581c87;
        }

        .kpi-pink {
            background: linear-gradient(to bottom, #fce7f3, #fbcfe8);
        }

        .kpi-pink .kpi-title {

        }

        .kpi-green {
            background: linear-gradient(to bottom, #dcfce7, #bbf7d0);

        .kpi-green .kpi-title {

            background: linear-gradient(to bottom, #fee2e2, #fecaca);

        /* Loading Spinner */

            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // --- GEMINI AI INTEGRATION ---
        const apiKey = ""; // Injected by environment

        async function callGemini(prompt, systemInstruction = "") {
            const statusEl = document.getElementById('ai-status');
            statusEl.innerText = "Thinking...";
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            // Exponential backoff strategy
            const delays = [1000, 2000, 4000, 8000, 16000];
            
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && i < delays.length) {
                             statusEl.innerText = `Busy, retrying in ${delays[i]/1000}s...`;
                             await new Promise(resolve => setTimeout(resolve, delays[i]));
                             continue;
                        }
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    statusEl.innerText = "Done!";
                    setTimeout(() => statusEl.innerText = "", 2000);
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "";

                } catch (error) {
                    console.error("Gemini API Error:", error);
                    if (i === delays.length) {
                         statusEl.innerText = "Error: Failed to generate.";
                         alert("Failed to connect to AI service. Please try again.");
                         return null;
                    }
                }
            }
        }

        async function generateAIHighlights() {
            const text = document.getElementById('ai-input').value;
            if (!text.trim()) {
                alert("Please paste some text first!");
                return;
            }

            const btn = document.getElementById('btn-ai-highlights');
            const originalText = btn.innerText;
            btn.innerHTML = `Summarizing <span class="loader"></span>`;
            
            const prompt = `Summarize the following text into 4-5 concise, professional bullet points suitable for a dashboard slide "Highlights" section. Focus on growth, key wins, and strategic insights. Return ONLY the bullet points, starting with a plain hyphen "- ". Text: ${text}`;
            
            const result = await callGemini(prompt);
            
            if (result) {
                // Parse bullet points
                const lines = result.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.startsWith('-') || line.startsWith('•') || line.startsWith('*'))
                    .map(line => line.replace(/^[-•*]\s*/, '')); // Remove bullet char
                
                if (lines.length > 0) {
                    state.highlights = lines;
                    renderHighlights();
                }
            }
            btn.innerText = originalText;
        }

        async function extractHeroStat() {
            const text = document.getElementById('ai-input').value;
            if (!text.trim()) {
                alert("Please paste some text first!");
                return;
            }

             const btn = document.getElementById('btn-ai-hero');
            const originalText = btn.innerText;
            btn.innerHTML = `Extracting <span class="loader"></span>`;

            const prompt = `Analyze the following text and identify the single most impressive growth metric, statistic, or KPI suitable for a "Hero Stat" on a dashboard. Return a valid JSON object with two keys: "label" (a short, uppercase label, max 3 words) and "value" (the number/percentage with symbol). Example: {"label": "Active User Growth", "value": "+200%"}. Text: ${text}`;
            
            const result = await callGemini(prompt, "You are a data analyst. Return only JSON.");
            
            if (result) {
                try {
                    // Clean code blocks if present
                    const cleanJson = result.replace(/```json/g, '').replace(/```/g, '').trim();
                    const data = JSON.parse(cleanJson);
                    if (data.label && data.value) {
                        state.bigStat = data;
                        renderHighlights(); // Re-renders the stats
                    }
                } catch (e) {
                    console.error("Failed to parse JSON", e);
                    alert("AI found a stat but couldn't format it. Try again.");
                }
            }
            btn.innerText = originalText;
        }

        // --- DATA STATE ---
        const colors = ['blue', 'teal', 'orange', 'indigo', 'purple', 'pink', 'green', 'red'];

        const state = {
            highlightTitle: "Yearly Highlights",
            kpis: [
                // Source: Page 3 Metrics Summary
                { title: "Active Users", prev: 33832, curr: 123883 },
                { title: "Total Sessions", prev: 63776, curr: 306557 },
                { title: "Page Views", prev: 77433, curr: 362412 },
                { title: "Content Count", prev: 109, curr: 290 } // Updated to 290
            ],
            // Source: Page 9 Key Insights
            highlights: [
                "Explosive Growth: Blogs saw +266% active user growth and +380% session growth, exceeding expectations.",
                "Day 0 Strategy: Content aligned with major AI releases (OpenAI, DeepSeek, Qwen) dominated top rankings.",
                "SEO Success: Organic Search remains dominant (48% of traffic) with +162% YoY growth.",
                "AI Indexing: Emerging traffic from LLM search tools (Perplexity, ChatGPT) grew over 1,000%.",
                "Global Reach: Strong expansion in APAC region significantly broadened developer mindshare.",
                "Content Scale: Library expanded +166% to 290 blogs, building a robust developer resource foundation." // Updated to 166% and 290
            ],
            // Source: Page 8 Top Performing Content (Top 10)
            blogs: [
                { title: "Day 0 Guide: OpenAI Models on AMD", views: "13,672" },
                { title: "Power Up Qwen 3 with AMD Instinct", views: "11,234" },
                { title: "Supercharge DeepSeek-R1 Inference", views: "10,104" },
                { title: "Unlock DeepSeek-R1 Perf on MI300X", views: "10,015" },
                { title: "Running ComfyUI on Windows/ROCm", views: "8,354" },
                { title: "Introducing Instella: Open 3B Models", views: "8,021" },
                { title: "AITER: AI Tensor Engine For ROCm", views: "7,821" },
                { title: "Deep Dive into MI300 Partition Modes", views: "7,511" },
                { title: "SGLang: Fast Serving Framework", views: "6,337" },
                { title: "Understanding Peak & Delivered FLOPS", views: "5,252" }
            ],
            // Source: Page 4 Traffic Channels
            demographics: [
                { country: "Organic Search", val: "48.0%" },
                { country: "Direct", val: "30.1%" },
                { country: "Organic Social", val: "11.7%" },
                { country: "Referral", val: "8.4%" },
                { country: "Organic Video", val: "0.5%" },
                { country: "Email", val: "0.3%" }
            ],
            bigStat: { label: "Blogs Released in 2025", value: "181" } // Updated to 181
        };

        // --- RENDER FUNCTIONS ---

        // 1. KPIs
        function renderKPIs() {
            // Inputs
            const inputContainer = document.getElementById('kpi-inputs');
            inputContainer.innerHTML = '';
            state.kpis.forEach((kpi, i) => {
                const div = document.createElement('div');
                div.className = "section-group relative";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <label class="!mt-0 font-bold text-xs uppercase text-cyan-500">KPI ${i + 1}</label>
                        <span onclick="removeItem('kpi', ${i})" class="remove-btn">Remove</span>
                    </div>
                    <input type="text" value="${kpi.title}" oninput="updateState('kpi', ${i}, 'title', this.value)" class="mb-2" placeholder="Title">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" value="${kpi.prev}" oninput="updateState('kpi', ${i}, 'prev', this.value)" placeholder="Prev">
                        <input type="number" value="${kpi.curr}" oninput="updateState('kpi', ${i}, 'curr', this.value)" placeholder="Curr">
                    </div>
                `;
                inputContainer.appendChild(div);
            });

            // Preview
            const previewContainer = document.getElementById('kpi-preview-container');
            previewContainer.innerHTML = '';

            const colCount = Math.min(state.kpis.length, 6) || 1;
            previewContainer.style.gridTemplateColumns = `repeat(${colCount}, 1fr)`;

            state.kpis.forEach((kpi, i) => {
                const color = colors[i % colors.length];

                let pctText = "N/A";
                let pctStyle = "background-color: #e5e7eb; color: #4b5563;";
                const prev = parseFloat(kpi.prev);
                const curr = parseFloat(kpi.curr);

                if (prev > 0) {
                    const change = ((curr - prev) / prev) * 100;
                    pctText = (change > 0 ? "+" : "") + change.toFixed(1) + "%";
                    pctStyle = change >= 0
                        ? "background-color: rgba(34, 197, 94, 0.25); color: #166534;"
                        : "background-color: rgba(239, 68, 68, 0.25); color: #991b1b;";
                }

                const card = document.createElement('div');
                card.className = `kpi-${color}`;
                card.style.cssText = "color: #111827; padding: 16px; border-radius: 2px; text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 80px;";
                card.innerHTML = `
                    <div class="kpi-title" style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.7; margin-bottom: 4px;">${kpi.title}</div>
                    <div style="font-size: 28px; font-weight: 800; color: #111827; line-height: 1;">${curr.toLocaleString()}</div>
                    <div style="margin-top: 6px;">
                        <span style="font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 4px; white-space: nowrap; ${pctStyle}">${pctText}</span>
                    </div>
                `;
                previewContainer.appendChild(card);
            });
        }

        // 2. Highlights
        function renderHighlights() {
            // Inputs
            const inputContainer = document.getElementById('highlight-inputs');
            inputContainer.innerHTML = '';
            state.highlights.forEach((text, i) => {
                const div = document.createElement('div');
                div.className = "section-group";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <label class="!mt-0">Point ${i + 1}</label>
                        <span onclick="removeItem('highlight', ${i})" class="remove-btn">Remove</span>
                    </div>
                    <textarea rows="3" oninput="updateState('highlight', ${i}, null, this.value)">${text}</textarea>
                `;
                inputContainer.appendChild(div);
            });

            // Preview
            const previewList = document.getElementById('highlight-preview-list');
            previewList.innerHTML = '';
            state.highlights.forEach(text => {
                const row = document.createElement('div');
                row.className = "flex items-start gap-3";
                row.innerHTML = `
                    <span class="text-xl leading-none text-blue-400" style="margin-top: -2px;">&bull;</span>
                    <span class="leading-relaxed text-gray-300 text-sm">${text}</span>
                `;
                previewList.appendChild(row);
            });

            // Ensure Control Inputs Match State
            document.getElementById('big-stat-input').value = state.bigStat.value;
            document.getElementById('big-stat-label-input').value = state.bigStat.label;
            document.getElementById('highlight-title-select').value = state.highlightTitle || "Yearly Highlights";
            
            document.getElementById('big-stat-display').innerText = state.bigStat.value;
            document.getElementById('big-stat-label-display').innerText = state.bigStat.label;
            document.getElementById('highlight-title-display').innerText = state.highlightTitle || "Yearly Highlights";
        }
        
        function updateHighlightTitle() {
            state.highlightTitle = document.getElementById('highlight-title-select').value;
            renderHighlights();
        }

        // 3. Blogs
        function renderBlogs() {
            // Inputs
            const inputContainer = document.getElementById('blog-inputs');
            inputContainer.innerHTML = '';
            state.blogs.forEach((blog, i) => {
                const div = document.createElement('div');
                div.className = "section-group";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <label class="!mt-0 font-bold text-xs uppercase">Blog ${i + 1}</label>
                        <span onclick="removeItem('blog', ${i})" class="remove-btn">Remove</span>
                    </div>
                    <input type="text" value="${blog.title}" oninput="updateState('blog', ${i}, 'title', this.value)" class="mb-2" placeholder="Title">
                    <input type="text" value="${blog.views}" oninput="updateState('blog', ${i}, 'views', this.value)" placeholder="Views">
                `;
                inputContainer.appendChild(div);
            });

            // Preview
            const previewList = document.getElementById('blog-preview-list');
            previewList.innerHTML = '';
            state.blogs.forEach((blog, i) => {
                const div = document.createElement('div');
                const bgColor = i % 2 === 0 ? '#ffffff' : '#f9fafb';
                // Kept flex: 1 to ensure full vertical fill
                div.style.cssText = `display: flex; justify-content: space-between; align-items: center; padding: 0 12px; background-color: ${bgColor}; border-bottom: 1px solid #d1d5db; flex: 1; min-height: 0;`;
                div.innerHTML = `
                    <span style="font-weight: 600; color: #1d4ed8; font-size: 11.5px; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;">${blog.title}</span>
                    <span style="font-weight: 700; background-color: #e5e7eb; padding: 2px 6px; border-radius: 3px; font-size: 10.5px; color: #1f2937; white-space: nowrap; flex-shrink: 0;">${blog.views}</span>
                `;
                previewList.appendChild(div);
            });
        }

        // 4. Traffic Sources (Clean List, No Bar Graph)
        function renderDemographics() {
            // Inputs
            const inputContainer = document.getElementById('demo-inputs');
            inputContainer.innerHTML = '';
            state.demographics.forEach((demo, i) => {
                const div = document.createElement('div');
                div.className = "section-group grid grid-cols-2 gap-2 items-end";
                div.innerHTML = `
                    <div class="col-span-2 flex justify-between">
                         <label class="!mt-0 font-bold text-xs">Source ${i + 1}</label>
                         <span onclick="removeItem('demo', ${i})" class="remove-btn">Remove</span>
                    </div>
                    <input type="text" value="${demo.country}" oninput="updateState('demo', ${i}, 'country', this.value)" placeholder="Label">
                    <input type="text" value="${demo.val}" oninput="updateState('demo', ${i}, 'val', this.value)" placeholder="Value (e.g. 48%)">
                `;
                inputContainer.appendChild(div);
            });

            // Preview - Clean List Style
            const previewGrid = document.getElementById('demo-preview-grid');
            previewGrid.innerHTML = '';
            
            state.demographics.forEach(demo => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between border-b border-gray-100 pb-1";
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 bg-slate-400 rounded-full"></div>
                        <span class="text-xs font-semibold text-gray-600">${demo.country}</span>
                    </div>
                    <span class="text-xs font-bold font-mono text-gray-800">${demo.val}</span>
                `;
                previewGrid.appendChild(div);
            });
        }

        // --- CONTROLLER FUNCTIONS ---

        function updateState(type, index, field, value) {
            if (type === 'highlight') {
                state.highlights[index] = value;
                renderHighlights();
            } else if (type === 'kpi') {
                state.kpis[index][field] = value;
                renderKPIs();
            } else if (type === 'blog') {
                state.blogs[index][field] = value;
                renderBlogs();
            } else if (type === 'demo') {
                state.demographics[index][field] = value;
                renderDemographics();
            }
        }

        function updateBigStat() {
            state.bigStat.value = document.getElementById('big-stat-input').value;
            state.bigStat.label = document.getElementById('big-stat-label-input').value;
            document.getElementById('big-stat-display').innerText = state.bigStat.value;
            document.getElementById('big-stat-label-display').innerText = state.bigStat.label;
        }

        function addItem(type) {
            if (type === 'kpi') {
                state.kpis.push({ title: "New Metric", prev: 0, curr: 0 });
                renderKPIs();
            } else if (type === 'highlight') {
                state.highlights.push("New highlight point...");
                renderHighlights();
            } else if (type === 'blog') {
                state.blogs.push({ title: "New Blog Post", url: "#", views: "0.0K" });
                renderBlogs();
            } else if (type === 'demo') {
                state.demographics.push({ country: "Source", val: "0.0%" });
                renderDemographics();
            }
        }

        function removeItem(type, index) {
            if (confirm("Are you sure you want to remove this item?")) {
                if (type === 'kpi') state.kpis.splice(index, 1);
                if (type === 'highlight') state.highlights.splice(index, 1);
                if (type === 'blog') state.blogs.splice(index, 1);
                if (type === 'demo') state.demographics.splice(index, 1);

                renderAll();
            }
        }

        // --- PERSISTENCE ---
        const STORAGE_KEY = 'dashboard_v9_2_history';

        function saveState() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const timestamp = new Date().toLocaleString();

            const snapshot = {
                timestamp: timestamp,
                data: JSON.parse(JSON.stringify(state)) // Deep copy
            };

            history.unshift(snapshot); // Add to top
            if (history.length > 20) history.pop(); // Keep max 20

            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            renderHistory();
            alert('State saved successfully!');
        }

        function loadState(index) {
            if (!confirm("Load this state? Current unsaved changes will be lost.")) return;

            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (history[index]) {
                const loadedData = history[index].data;
                state.kpis = loadedData.kpis;
                state.highlights = loadedData.highlights;
                state.blogs = loadedData.blogs;
                state.demographics = loadedData.demographics;
                state.bigStat = loadedData.bigStat || { label: "Active User Growth", value: "+266%" };
                state.highlightTitle = loadedData.highlightTitle || "Yearly Highlights";

                renderAll();
            }
        }

        function deleteState(index) {
            if (!confirm("Delete this saved state?")) return;
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history.splice(index, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if (!confirm("Clear all history?")) return;
            localStorage.removeItem(STORAGE_KEY);
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if (!list) return;

            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            list.innerHTML = '';

            if (history.length === 0) {
                list.innerHTML = '<div class="italic opacity-50 p-2 text-center">No saved states</div>';
                return;
            }

            history.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-gray-800 p-2 rounded border border-gray-700 hover:border-gray-500 transition-colors group";
                div.innerHTML = `
                    <div class="cursor-pointer flex-1" onclick="loadState(${i})">
                        <div class="font-bold text-gray-300 group-hover:text-cyan-400">Save #${history.length - i}</div>
                        <div class="text-[10px] opacity-70">${item.timestamp}</div>
                    </div>
                    <button onclick="deleteState(${i})" class="text-gray-600 hover:text-red-500 ml-2 px-1" title="Delete">×</button>
                `;
                list.appendChild(div);
            });
        }

        function renderAll() {
            renderKPIs();
            renderHighlights();
            renderBlogs();
            renderDemographics();
            renderHistory();
        }

        window.onload = function () {
            renderAll();
        }

        // --- EXPORT (Simplified Standard Usage) ---
        function downloadPNG() {
            const element = document.getElementById('dashboard-preview');
            window.scrollTo(0, 0);

            html2canvas(element, {
                scale: 3,
                useCORS: true,
                backgroundColor: '#111827',
                logging: false,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'monthly-update.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(err => {
                console.error('PNG export failed:', err);
                alert('Export failed. Check console for details.');
            });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('dashboard-preview');
            window.scrollTo(0, 0);

            html2canvas(element, {
                scale: 3,
                useCORS: true,
                backgroundColor: '#111827',
                logging: false,
                allowTaint: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('l', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();

                pdf.setFillColor(17, 24, 39);
                pdf.rect(0, 0, pdfWidth, pdfHeight, 'F');

                const imgProps = pdf.getImageProperties(imgData);
                const imgRatio = imgProps.width / imgProps.height;
                const margin = 10;
                const availableWidth = pdfWidth - (margin * 2);
                const availableHeight = pdfHeight - (margin * 2);

                let finalWidth, finalHeight;

                if (availableWidth / availableHeight > imgRatio) {
                    finalHeight = availableHeight;
                    finalWidth = finalHeight * imgRatio;
                } else {
                    finalWidth = availableWidth;
                    finalHeight = finalWidth / imgRatio;
                }

                const x = (pdfWidth - finalWidth) / 2;
                const y = (pdfHeight - finalHeight) / 2;

                pdf.addImage(imgData, 'PNG', x, y, finalWidth, finalHeight);
                pdf.save('monthly-update.pdf');
            }).catch(err => {
                console.error('PDF export failed:', err);
                alert('Export failed. Check console for details.');
            });
        }
    </script>
